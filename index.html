<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chamar API</title>
</head>
<body>

  <h1>Teste API</h1>
  <button onclick="chamarAPI()">Chamar API</button>

  <p id="resultado"></p>

  <script>
    async function chamarAPI() {
      const response = await fetch("http://alo-mundo-api.ocp-dev.i.tj.pa.gov.br/api/alo");
      const data = await response.json();
      document.getElementById("resultado").innerText = data.mensagem;
    }
  </script>

</body>
</html>
